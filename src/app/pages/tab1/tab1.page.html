<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Technology news </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar class="ion-padding-horizontal">
      <h1 style="font-size: 26px; font-weight: 600">
        What will you <br />read today
      </h1>
    </ion-toolbar>
    <ion-searchbar
      mode="md"
      class="ion-padding-horizontal"
      placeholder="Find Headers"
      inputmode="text"
      [(ngModel)]="searchText"
      (ionChange)="search()"
      showCancelButton="never"
    ></ion-searchbar>
  </ion-header>
